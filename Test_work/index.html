<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестовое задание</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="chat-window">
        <header class="logo">
            <div class="logo-container">
                <div class="logo__image">
                    <div class="logo__image-dash"></div>
                </div>
                <h1 class="logo__text">Chat</h1>
            </div>
        </header>
        
        <section class="login-block">
            <form action="#" method="POST">
                <div class="input-section">
                    <label for="user-name">username</label>
                    <input type="text" id="user-name" class="login-block__user-name" placeholder="andrea@app.com">
                    <label for="pass">password</label>
                    <input type="password" id="pass" class="login-block__password">
                </div>
                <button type="submit" class="submit">
                    <a href="./chat.html">Get Started</a>
                </button>
            </form>
        </section>
    </div>
    
</body>
</html>
