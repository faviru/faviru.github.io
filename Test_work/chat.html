<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестовое задание</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet"></head>
<body>
    <div class="chat-window">
        <header>
            <a href="./index.html" class="main-page-link"></a>
            <h2 class="dialog-title">Тестовое задание</h2>
        </header>
        
        <section class="dialog">
            <div class="dialog__messages-block">
                <div class="message">
                    <p class="message__text">Hi Andrea! How are you?</p>
                    <p class="message__author">Michael</p>
                </div>
                <div class="message">
                    <p class="message__text">Doing good, how do you feel about grabbing a coffee sometime?</p>
                    <p class="message__author">Andrea</p>
                </div>
            </div>
            <div class="input-msg">
                <form action="https://faviru.github.io/Test_work/" method="get">
                    <button class="input-msg__photo"></button>
                    <input type="text" class="input-msg__field" placeholder="Type message. . .">
                    <button class="input-msg__btn"></button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
